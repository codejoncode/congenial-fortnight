[pytest]
DJANGO_SETTINGS_MODULE = forex_signal.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=paper_trading
    --cov-report=term-missing
    --cov-report=html
testpaths = paper_trading/tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
