options:
  logging: CLOUD_LOGGING

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/congenial-fortnight:v1',
        '.',
      ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/$PROJECT_ID/congenial-fortnight:v1',
      ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'congenial-fortnight',
        '--image',
        'gcr.io/$PROJECT_ID/congenial-fortnight:v1',
        '--region',
        '${_REGION}',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--port',
        '8080',
        '--memory',
        '2Gi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--concurrency',
        '80',
        '--timeout',
        '300',
        '--set-env-vars',
        'FRED_API_KEY=${_FRED_API_KEY},GMAIL_USERNAME=${_GMAIL_USERNAME},GMAIL_APP_PASSWORD=${_GMAIL_APP_PASSWORD},NOTIFICATION_EMAIL=${_NOTIFICATION_EMAIL},NOTIFICATION_SMS=${_NOTIFICATION_SMS}',
      ]

  # Run automated training job after deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'jobs',
        'create',
        'automated-training',
        '--image',
        'gcr.io/$PROJECT_ID/congenial-fortnight:v1',
        '--region',
        '${_REGION}',
        '--set-env-vars',
        'FRED_API_KEY=${_FRED_API_KEY},GMAIL_USERNAME=${_GMAIL_USERNAME},GMAIL_APP_PASSWORD=${_GMAIL_APP_PASSWORD},NOTIFICATION_EMAIL=${_NOTIFICATION_EMAIL},NOTIFICATION_SMS=${_NOTIFICATION_SMS}',
        '--memory',
        '4Gi',
        '--cpu',
        '2',
        '--max-retries',
        '3',
        '--task-timeout',
        '3600',
        '--command',
        'python,scripts/automated_training.py,--target,0.85,--max-iterations,50',
      ]
    waitFor: ['-']

