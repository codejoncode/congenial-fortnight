options:
  logging: NONE

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/congenial-fortnight:$SHORT_SHA',
        '.',
      ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/$PROJECT_ID/congenial-fortnight:$SHORT_SHA',
      ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'congenial-fortnight',
        '--image',
        'gcr.io/$PROJECT_ID/congenial-fortnight:$SHORT_SHA',
        '--region',
        '${_REGION}',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--port',
        '8080',
        '--memory',
        '2Gi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--concurrency',
        '80',
        '--timeout',
        '300',
        '--set-env-vars',
        'FRED_API_KEY=${_FRED_API_KEY},EMAIL_USERNAME=${_EMAIL_USERNAME},EMAIL_FROM=${_EMAIL_FROM},NOTIFICATION_EMAIL=${_NOTIFICATION_EMAIL},NOTIFICATION_SMS=${_NOTIFICATION_SMS}',
      ]

  # Run automated training job after deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'jobs',
        'create',
        'automated-training',
        '--image',
        'gcr.io/$PROJECT_ID/congenial-fortnight:$SHORT_SHA',
        '--region',
        '${_REGION}',
        '--set-env-vars',
        'FRED_API_KEY=${_FRED_API_KEY},EMAIL_USERNAME=${_EMAIL_USERNAME},EMAIL_FROM=${_EMAIL_FROM},NOTIFICATION_EMAIL=${_NOTIFICATION_EMAIL},NOTIFICATION_SMS=${_NOTIFICATION_SMS}',
        '--memory',
        '4Gi',
        '--cpu',
        '2',
        '--max-retries',
        '3',
        '--task-timeout',
        '3600',
        '--command',
        'python,scripts/automated_training.py,--target,0.85,--max-iterations,50',
      ]
    waitFor: ['-']

images:
  - 'gcr.io/$PROJECT_ID/congenial-fortnight:$SHORT_SHA'

substitutions:
  _REGION: us-central1
  _FRED_API_KEY: ${FRED_API_KEY}
  _EMAIL_USERNAME: ${EMAIL_USERNAME}
  _EMAIL_FROM: ${EMAIL_FROM}
  _NOTIFICATION_EMAIL: ${NOTIFICATION_EMAIL}
  _NOTIFICATION_SMS: ${NOTIFICATION_SMS}

timeout: '1800s'