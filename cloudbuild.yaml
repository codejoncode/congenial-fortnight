options:
  logging: LEGACY
  machineType: 'E2_HIGHCPU_8'  # Use high-CPU machine for faster builds
  diskSizeGb: 100
  substitutionOption: 'ALLOW_LOOSE'

steps:
  # Build the Docker image with caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--cache-from', 'gcr.io/$PROJECT_ID/congenial-fortnight:latest',
        '-t', 'gcr.io/$PROJECT_ID/congenial-fortnight:v1',
        '-t', 'gcr.io/$PROJECT_ID/congenial-fortnight:latest',
        '.',
      ]

  # Push both tags to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/congenial-fortnight:v1']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/congenial-fortnight:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'congenial-fortnight',
        '--image',
        'gcr.io/$PROJECT_ID/congenial-fortnight:v1',
        '--region',
        '${_REGION}',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--port',
        '8080',
        '--memory',
        '2Gi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--concurrency',
        '80',
        '--timeout',
        '300',
        '--set-env-vars',
        'FRED_API_KEY=${_FRED_API_KEY},GMAIL_USERNAME=${_GMAIL_USERNAME},GMAIL_APP_PASSWORD=${_GMAIL_APP_PASSWORD},NOTIFICATION_EMAIL=${_NOTIFICATION_EMAIL},NOTIFICATION_SMS=${_NOTIFICATION_SMS}',
      ]

  # Delete existing training job if it exists
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      [
        '-c',
        'gcloud run jobs delete automated-training --region ${_REGION} --quiet || true',
      ]
    waitFor: ['-']

  # Run automated training job after deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'jobs',
        'create',
        'automated-training',
        '--image',
        'gcr.io/$PROJECT_ID/congenial-fortnight:v1',
        '--region',
        '${_REGION}',
        '--set-env-vars',
        'FRED_API_KEY=${_FRED_API_KEY},GMAIL_USERNAME=${_GMAIL_USERNAME},GMAIL_APP_PASSWORD=${_GMAIL_APP_PASSWORD},NOTIFICATION_EMAIL=${_NOTIFICATION_EMAIL},NOTIFICATION_SMS=${_NOTIFICATION_SMS}',
        '--memory',
        '4Gi',
        '--cpu',
        '2',
        '--max-retries',
        '3',
        '--task-timeout',
        '3600',
        '--command',
        'python,manage.py,run_daily_signal,--fetch-data',
      ]
    waitFor: ['-']

images:
  - 'gcr.io/$PROJECT_ID/congenial-fortnight:v1'
  - 'gcr.io/$PROJECT_ID/congenial-fortnight:latest'

